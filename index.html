<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Công Việc (Public) - Quick Tags</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Thư viện hỗ trợ xuất PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .task-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader { border-top-color: #4f46e5; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Styles cho bảng báo cáo (ẩn trên UI chính, dùng khi in/xuất) */
        #export-content { display: none; }

        /* Animation cho input tag nhập nhanh */
        .tag-input-anim { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; width: 0; } to { opacity: 1; width: 80px; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-4 px-3 sm:px-6 lg:px-8">

    <div class="max-w-3xl mx-auto">
        
        <!-- Status Banner -->
        <div id="status-banner" class="hidden mb-4 p-3 rounded-lg flex items-center justify-between text-sm shadow-sm transition-all">
            <span id="status-text" class="font-medium flex items-center"></span>
            <button onclick="retryConnection()" id="retry-btn" class="hidden underline ml-2 text-xs">Thử kết nối lại</button>
        </div>

        <!-- Header -->
        <div class="bg-white rounded-xl shadow-lg p-5 mb-5 relative overflow-hidden">
            <div id="header-bar" class="absolute top-0 left-0 w-1 h-full bg-gray-300 transition-colors duration-500"></div>
            <div class="flex justify-between items-start mb-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                        <i id="header-icon" class="fas fa-circle-notch fa-spin text-gray-400 mr-2 transition-colors"></i>
                        Todo <span id="mode-label" class="ml-1">App</span>
                    </h1>
                    <p class="text-xs text-gray-500 mt-1" id="current-date">Đang khởi động...</p>
                    <p class="text-[10px] text-gray-400 mt-0.5 flex items-center gap-1">
                        <i class="fas fa-users text-indigo-500"></i>
                        <span id="user-id-display">Đang kết nối Server...</span>
                    </p>
                </div>
                <div class="flex gap-2">
                    <!-- Nút Xuất Báo Cáo -->
                    <button onclick="openExportModal()" class="text-xs bg-indigo-50 text-indigo-600 px-3 py-2 rounded-lg hover:bg-indigo-100 hover:text-indigo-700 transition flex items-center shadow-sm border border-indigo-100" title="Xuất báo cáo">
                        <i class="fas fa-file-export mr-1"></i> Xuất File
                    </button>
                    <!-- Nút Thông Báo -->
                    <button onclick="requestNotificationPermission()" id="btn-notify" class="text-xs bg-gray-100 text-gray-600 px-3 py-2 rounded-lg hover:bg-gray-200 transition">
                        <i class="fas fa-bell"></i>
                    </button>
                </div>
            </div>

            <!-- Form Thêm Mới -->
            <form id="todo-form" class="space-y-3">
                <input type="text" id="task-input" class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" placeholder="Nhập công việc cần làm..." required>
                
                <div class="flex flex-col sm:flex-row gap-3">
                    <div class="flex-1 relative">
                        <div class="flex gap-2">
                            <!-- Input Tag có hỗ trợ Datalist -->
                            <input type="text" id="tags-input" list="tag-suggestions" class="flex-1 border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Thẻ (tag1, tag2)">
                            <!-- Dropdown chọn Tag cũ -->
                            <select id="tag-select" onchange="selectTagFromDropdown(this)" class="w-1/3 border border-gray-200 bg-white text-gray-600 rounded-lg px-2 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                                <option value="">Chọn tag...</option>
                            </select>
                        </div>
                        
                        <datalist id="tag-suggestions"></datalist>

                        <div id="quick-tags" class="flex flex-wrap gap-2 mt-2 min-h-[24px]"></div>
                    </div>
                    <div class="w-full sm:w-40">
                        <input type="time" id="alert-time" class="w-full border border-gray-200 bg-gray-50 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-gray-600">
                    </div>
                </div>

                <button type="submit" id="btn-add" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-md transition duration-200 flex justify-center items-center disabled:opacity-50">
                    <i class="fas fa-plus mr-2"></i> Thêm Công Việc Chung
                </button>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="flex justify-center py-4">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div>
        </div>

        <!-- SECTION: Đang thực hiện -->
        <div class="mb-2 flex items-center justify-between">
            <h2 class="text-sm font-bold text-gray-700 uppercase tracking-wide border-b-2 border-indigo-100 pb-1">Cần làm chung (<span id="count-todo">0</span>)</h2>
        </div>
        <div id="todo-list" class="space-y-3 mb-8 min-h-[50px]"></div>

        <!-- SECTION: Đã hoàn thành -->
        <div class="mt-8 pt-4 border-t border-gray-200">
            <div class="mb-4 flex items-center justify-between cursor-pointer hover:bg-gray-100 p-2 rounded-lg transition" onclick="toggleCompletedSection()">
                <h2 class="text-sm font-bold text-green-700 uppercase tracking-wide flex items-center">
                    <span class="w-6 h-6 rounded-full bg-green-100 flex items-center justify-center mr-2">
                        <i id="toggle-icon" class="fas fa-check text-xs"></i>
                    </span>
                    Đã hoàn thành (<span id="count-done">0</span>)
                </h2>
                <button onclick="clearAllCompleted(event)" class="text-xs text-red-500 hover:text-red-700 hover:underline px-2 py-1 rounded">
                    <i class="fas fa-trash-alt mr-1"></i>Xóa tất cả
                </button>
            </div>
            
            <div id="completed-list" class="space-y-2 opacity-75 bg-gray-50 p-4 rounded-xl hidden"></div>
        </div>
    </div>

    <!-- === EDIT MODAL === -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-900 bg-opacity-60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl max-w-lg w-full p-6 animate-[slideIn_0.2s_ease-out]">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-lg font-bold text-gray-800"><i class="fas fa-edit text-indigo-600 mr-2"></i>Chỉnh sửa công việc</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="space-y-4">
                <!-- Edit Text -->
                <div>
                    <label class="block text-xs font-semibold text-gray-500 mb-1">Nội dung</label>
                    <input type="text" id="edit-task-text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                <!-- Edit Time -->
                <div>
                    <label class="block text-xs font-semibold text-gray-500 mb-1">Giờ nhắc nhở</label>
                    <input type="time" id="edit-task-time" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>

                <!-- Edit Tags Section -->
                <div class="bg-gray-50 p-3 rounded-lg border border-gray-200">
                    <label class="block text-xs font-semibold text-gray-500 mb-2">Quản lý Thẻ (Tags)</label>
                    
                    <!-- Current Tags List -->
                    <div id="edit-tags-list" class="flex flex-wrap gap-2 mb-3 min-h-[30px]">
                        <!-- Tags will be rendered here via JS -->
                    </div>

                    <!-- Add New Tag Input -->
                    <div class="flex gap-2">
                        <input type="text" id="edit-new-tag" class="flex-1 border border-gray-300 rounded-lg px-3 py-1.5 text-sm focus:ring-2 focus:ring-indigo-500 outline-none" placeholder="Nhập tag mới...">
                        <button onclick="addTagInEdit()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1.5 rounded-lg text-sm font-medium transition">
                            <i class="fas fa-plus"></i> Thêm
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3 border-t pt-4">
                <button onclick="closeEditModal()" class="px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 text-sm font-medium">Hủy bỏ</button>
                <button onclick="saveTaskEdit()" id="btn-save-edit" class="px-4 py-2 rounded-lg bg-green-600 text-white hover:bg-green-700 text-sm font-bold shadow-lg flex items-center">
                    <i class="fas fa-save mr-2"></i> Lưu thay đổi
                </button>
            </div>
        </div>
    </div>

    <!-- EXPORT MODAL -->
    <div id="export-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 animate-[slideIn_0.2s_ease-out]">
            <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-file-export text-indigo-600 mr-2"></i> Xuất Báo Cáo
            </h3>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 mb-1">Từ ngày</label>
                        <input type="date" id="export-start" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 mb-1">Đến ngày</label>
                        <input type="date" id="export-end" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-semibold text-gray-500 mb-2">Định dạng xuất</label>
                    <div class="grid grid-cols-3 gap-2">
                        <label class="cursor-pointer">
                            <input type="radio" name="export-format" value="pdf" class="peer sr-only" checked>
                            <div class="border-2 border-gray-200 rounded-lg p-2 text-center peer-checked:border-red-500 peer-checked:bg-red-50 transition">
                                <i class="fas fa-file-pdf text-red-500 text-xl mb-1 block"></i>
                                <span class="text-xs font-medium">PDF</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="export-format" value="doc" class="peer sr-only">
                            <div class="border-2 border-gray-200 rounded-lg p-2 text-center peer-checked:border-blue-500 peer-checked:bg-blue-50 transition">
                                <i class="fas fa-file-word text-blue-500 text-xl mb-1 block"></i>
                                <span class="text-xs font-medium">Word</span>
                            </div>
                        </label>
                        <label class="cursor-pointer">
                            <input type="radio" name="export-format" value="html" class="peer sr-only">
                            <div class="border-2 border-gray-200 rounded-lg p-2 text-center peer-checked:border-orange-500 peer-checked:bg-orange-50 transition">
                                <i class="fas fa-code text-orange-500 text-xl mb-1 block"></i>
                                <span class="text-xs font-medium">HTML</span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <div class="mt-6 flex justify-end space-x-3">
                <button onclick="closeExportModal()" class="px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-100 text-sm font-medium">Hủy</button>
                <button onclick="performExport()" class="px-4 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 text-sm font-bold shadow-lg flex items-center">
                    <i class="fas fa-download mr-2"></i> Tải về
                </button>
            </div>
        </div>
    </div>

    <!-- Hidden Export Template (Structure for PDF generation) -->
    <div id="export-template" class="hidden">
        <div class="p-8 font-sans bg-white">
            <div class="border-b-2 border-gray-800 pb-4 mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Báo Cáo Công Việc Chung</h1>
                <p class="text-gray-600 mt-2">Loại: <span id="exp-user">Công khai (Public)</span></p>
                <p class="text-gray-600">Thời gian xuất: <span id="exp-time"></span></p>
                <p class="text-gray-600">Giai đoạn: <span id="exp-range"></span></p>
            </div>
            
            <table class="w-full border-collapse border border-gray-300 text-sm">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="border border-gray-300 p-2 text-left w-10">#</th>
                        <th class="border border-gray-300 p-2 text-left">Nội dung công việc</th>
                        <th class="border border-gray-300 p-2 text-left w-32">Tags</th>
                        <th class="border border-gray-300 p-2 text-left w-24">Trạng thái</th>
                        <th class="border border-gray-300 p-2 text-left w-32">Ngày tạo</th>
                    </tr>
                </thead>
                <tbody id="exp-tbody">
                    <!-- Data here -->
                </tbody>
            </table>
            <div class="mt-8 text-right text-xs text-gray-400">
                <p>Generated by Todo App Hybrid (Public Mode)</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-2"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // --- Config ---
        const firebaseConfig = {
            apiKey: "AIzaSyABja0AYV5E_n0UgtMyICjVHyBMsevlyqU",
            authDomain: "clipboard-aca15.firebaseapp.com",
            projectId: "clipboard-aca15",
            storageBucket: "clipboard-aca15.firebasestorage.app",
            messagingSenderId: "886054305884",
            appId: "1:886054305884:web:1cc0497875be8ad364a699"
        };

        let app, auth, db;
        let isOfflineMode = false;
        let currentUser = null;
        let allTodos = []; 
        let availableTags = new Set();
        // ID ứng dụng chung để phân định dữ liệu trong artifacts
        const appId = 'my-todo-app'; 

        // Variables for Editing
        let currentEditingId = null;
        let tempEditingTags = [];

        // DOM Refs
        const todoForm = document.getElementById('todo-form');
        const taskInput = document.getElementById('task-input');
        const tagsInput = document.getElementById('tags-input');
        const tagSelect = document.getElementById('tag-select');
        const tagSuggestions = document.getElementById('tag-suggestions');
        const alertTimeInput = document.getElementById('alert-time');
        const todoListEl = document.getElementById('todo-list');
        const completedListEl = document.getElementById('completed-list');
        const quickTagsEl = document.getElementById('quick-tags');
        const loadingIndicator = document.getElementById('loading-indicator');
        const btnAdd = document.getElementById('btn-add');
        const userIdDisplay = document.getElementById('user-id-display');
        const statusBanner = document.getElementById('status-banner');
        const statusText = document.getElementById('status-text');
        const retryBtn = document.getElementById('retry-btn');
        const headerIcon = document.getElementById('header-icon');
        const headerBar = document.getElementById('header-bar');
        const modeLabel = document.getElementById('mode-label');

        function formatDate(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleString('vi-VN', { 
                hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit' 
            });
        }

        function initApp() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Vẫn dùng Auth để bảo mật kết nối, nhưng không dùng UID để phân quyền dữ liệu
                signInAnonymously(auth).catch((error) => {
                    if (error.code === 'auth/configuration-not-found' || error.code === 'auth/operation-not-allowed') {
                        console.warn("Firebase Auth chưa cấu hình. Dùng Offline.");
                        switchToOfflineMode("Chế độ Offline (Cloud chưa cấu hình)");
                    } else if (error.code === 'auth/network-request-failed') {
                        switchToOfflineMode("Chế độ Offline (Không có mạng)");
                    } else {
                         switchToOfflineMode("Chế độ Offline (Lỗi xác thực: " + error.message + ")");
                    }
                });

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        switchToOnlineMode();
                    }
                });
            } catch (e) {
                switchToOfflineMode("Chế độ Offline (Lỗi khởi tạo)");
            }
        }

        function switchToOnlineMode() {
            if (!isOfflineMode && currentUser) {}
            isOfflineMode = false;
            loadingIndicator.classList.add('hidden');
            headerBar.className = "absolute top-0 left-0 w-1 h-full bg-purple-600 transition-colors duration-500";
            headerIcon.className = "fas fa-globe text-purple-600 mr-2";
            headerIcon.classList.remove('fa-spin');
            modeLabel.textContent = "Public";
            
            // Hiển thị trạng thái Public thay vì User ID
            userIdDisplay.textContent = "Chế độ Công khai (Dùng chung)";
            userIdDisplay.classList.add("text-purple-600", "font-bold");
            userIdDisplay.classList.remove("text-orange-500");
            
            statusBanner.classList.add('hidden');
            // Gọi hàm setupListener không cần tham số userId nữa
            setupRealtimeListener();
            showToast("Đã kết nối dữ liệu công khai!", "success");
        }

        function switchToOfflineMode(reason) {
            if (isOfflineMode) return;
            isOfflineMode = true;
            loadingIndicator.classList.add('hidden');
            headerBar.className = "absolute top-0 left-0 w-1 h-full bg-orange-500 transition-colors duration-500";
            headerIcon.className = "fas fa-database text-orange-500 mr-2";
            headerIcon.classList.remove('fa-spin');
            modeLabel.textContent = "Offline";
            userIdDisplay.textContent = "Lưu trên máy này (Riêng tư)";
            userIdDisplay.classList.add("text-orange-500");
            userIdDisplay.classList.remove("text-purple-600");
            statusBanner.classList.remove('hidden');
            statusBanner.className = "mb-4 p-3 rounded-lg flex items-center justify-between text-sm shadow-sm transition-all bg-orange-50 border border-orange-200 text-orange-700";
            statusText.innerHTML = `<i class="fas fa-exclamation-circle mr-2"></i> ${reason}`;
            retryBtn.classList.remove('hidden');
            loadOfflineData();
        }

        window.retryConnection = function() { location.reload(); }

        function setupRealtimeListener() {
            if (isOfflineMode) return;
            // THAY ĐỔI QUAN TRỌNG: Sử dụng đường dẫn public thay vì users/{userId}
            // Quy tắc: artifacts/{appId}/public/data/{collectionName}
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'todos'), orderBy('createdAt', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                processSnapshotData(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
            }, (error) => {
                console.error("Lỗi Firestore:", error);
                if (error.code === 'permission-denied') {
                      switchToOfflineMode("Lỗi quyền truy cập (Check Firestore Rules)");
                } else if(!isOfflineMode) {
                    switchToOfflineMode("Mất kết nối dữ liệu. Đã chuyển sang Offline.");
                }
            });
        }

        function loadOfflineData() {
            const localData = JSON.parse(localStorage.getItem('todos_offline_public')) || [];
            localData.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            processSnapshotData(localData);
        }

        function processSnapshotData(dataArray) {
            allTodos = dataArray;
            availableTags.clear();
            todoListEl.innerHTML = '';
            completedListEl.innerHTML = '';
            let todoCount = 0;
            let doneCount = 0;
            allTodos.forEach((todo) => {
                if (todo.tags) todo.tags.forEach(tag => availableTags.add(tag));
                if (todo.completed) {
                    doneCount++;
                    renderTodoItem(todo, completedListEl, true);
                } else {
                    todoCount++;
                    renderTodoItem(todo, todoListEl, false);
                }
            });
            document.getElementById('count-todo').textContent = todoCount;
            document.getElementById('count-done').textContent = doneCount;
            updateTagSelectors();
        }

        // --- EXPORT LOGIC ---
        window.openExportModal = function() {
            const modal = document.getElementById('export-modal');
            const startInput = document.getElementById('export-start');
            const endInput = document.getElementById('export-end');
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            endInput.valueAsDate = today;
            startInput.valueAsDate = firstDay;
            modal.classList.remove('hidden');
        }

        window.closeExportModal = function() {
            document.getElementById('export-modal').classList.add('hidden');
        }

        window.performExport = function() {
            const startDate = new Date(document.getElementById('export-start').value);
            const endDate = new Date(document.getElementById('export-end').value);
            endDate.setHours(23, 59, 59, 999);
            const format = document.querySelector('input[name="export-format"]:checked').value;
            
            const filteredData = allTodos.filter(t => {
                const tDate = new Date(t.createdAt);
                return tDate >= startDate && tDate <= endDate;
            });

            if (filteredData.length === 0) {
                showToast("Không có công việc nào trong khoảng này!", "error");
                return;
            }

            document.getElementById('exp-user').textContent = isOfflineMode ? "Offline (Local)" : "Dữ liệu Công khai (Public)";
            document.getElementById('exp-time').textContent = new Date().toLocaleString('vi-VN');
            document.getElementById('exp-range').textContent = `${startDate.toLocaleDateString('vi-VN')} - ${endDate.toLocaleDateString('vi-VN')}`;
            
            const tbody = document.getElementById('exp-tbody');
            tbody.innerHTML = '';
            const reportData = [...filteredData].sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));

            reportData.forEach((t, index) => {
                const tr = document.createElement('tr');
                tr.className = index % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                const statusColor = t.completed ? 'text-green-600 font-bold' : 'text-orange-600 font-bold';
                const statusText = t.completed ? 'Hoàn thành' : 'Đang làm';
                const tags = (t.tags || []).join(', ');
                
                tr.innerHTML = `
                    <td class="border border-gray-300 p-2 text-center">${index + 1}</td>
                    <td class="border border-gray-300 p-2">${t.text}</td>
                    <td class="border border-gray-300 p-2 text-xs text-gray-600">${tags}</td>
                    <td class="border border-gray-300 p-2 ${statusColor} text-xs">${statusText}</td>
                    <td class="border border-gray-300 p-2 text-xs">${new Date(t.createdAt).toLocaleDateString('vi-VN')}</td>
                `;
                tbody.appendChild(tr);
            });

            const element = document.getElementById('export-template');
            element.classList.remove('hidden'); 
            const fileName = `Bao_Cao_Cong_Viec_Public_${new Date().getTime()}`;

            if (format === 'pdf') {
                const opt = {
                    margin: 10,
                    filename: `${fileName}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
                };
                html2pdf().set(opt).from(element).save().then(() => {
                    element.classList.add('hidden');
                    closeExportModal();
                    showToast("Đã xuất file PDF thành công!", "success");
                });
            } else if (format === 'doc') {
                const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Export</title></head><body>";
                const footer = "</body></html>";
                const sourceHTML = header + element.innerHTML + footer;
                const source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
                const fileDownload = document.createElement("a");
                document.body.appendChild(fileDownload);
                fileDownload.href = source;
                fileDownload.download = `${fileName}.doc`;
                fileDownload.click();
                document.body.removeChild(fileDownload);
                element.classList.add('hidden');
                closeExportModal();
                showToast("Đã tải xuống file Word!", "success");
            } else if (format === 'html') {
                const sourceHTML = element.innerHTML;
                const source = 'data:text/html;charset=utf-8,' + encodeURIComponent(sourceHTML);
                const fileDownload = document.createElement("a");
                document.body.appendChild(fileDownload);
                fileDownload.href = source;
                fileDownload.download = `${fileName}.html`;
                fileDownload.click();
                document.body.removeChild(fileDownload);
                element.classList.add('hidden');
                closeExportModal();
                showToast("Đã tải xuống file HTML!", "success");
            }
        }

        // --- ADD TODO ---
        async function addTodo(e) {
            e.preventDefault();
            const text = taskInput.value.trim();
            if (!text) return;
            btnAdd.disabled = true;
            btnAdd.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            const tagsText = tagsInput.value.trim();
            const tags = tagsText ? tagsText.split(',').map(tag => tag.trim()).filter(tag => tag !== "") : [];
            const newTodoData = {
                text: text, completed: false, createdAt: new Date().toISOString(),
                alertTime: alertTimeInput.value || null, tags: tags
            };
            try {
                if (isOfflineMode) {
                    const newTodo = { id: Date.now().toString(), ...newTodoData };
                    allTodos.unshift(newTodo);
                    saveToLocalStorage();
                    processSnapshotData(allTodos);
                    showToast("Đã lưu (Offline)!", "success");
                } else {
                    // THAY ĐỔI: Lưu vào public collection
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'todos'), newTodoData);
                    showToast("Đã lưu lên Cloud (Public)!", "success");
                }
                taskInput.value = ''; tagsInput.value = ''; alertTimeInput.value = '';
            } catch (err) {
                if (!isOfflineMode) switchToOfflineMode("Lỗi ghi dữ liệu. Chuyển sang Offline.");
            } finally {
                btnAdd.disabled = false;
                btnAdd.innerHTML = '<i class="fas fa-plus mr-2"></i> Thêm Công Việc Chung';
            }
        }

        // --- QUICK TAGS FEATURE ---
        window.removeTag = async function(id, tagToRemove) {
            const todo = allTodos.find(t => t.id === id);
            if (!todo) return;
            
            const newTags = (todo.tags || []).filter(t => t !== tagToRemove);
            
            try {
                if (isOfflineMode) {
                    const idx = allTodos.findIndex(t => t.id === id);
                    if (idx > -1) {
                        allTodos[idx].tags = newTags;
                        saveToLocalStorage();
                        processSnapshotData(allTodos);
                    }
                } else {
                    // THAY ĐỔI: Path public
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'todos', id);
                    await updateDoc(docRef, { tags: newTags });
                }
            } catch (err) { showToast("Lỗi xóa tag", "error"); }
        }

        window.startAddTag = function(btn, id) {
            const inputHtml = `<input type="text" id="quick-tag-input-${id}" class="tag-input-anim text-[10px] border border-indigo-300 rounded px-1.5 py-0.5 outline-none text-gray-700 bg-white shadow-sm focus:ring-1 focus:ring-indigo-500 w-20" placeholder="New tag..." onkeydown="handleTagKey(event, '${id}')" onblur="confirmAddTag('${id}', this)">`;
            btn.outerHTML = inputHtml;
            setTimeout(() => {
                const input = document.getElementById(`quick-tag-input-${id}`);
                if (input) input.focus();
            }, 50);
        }

        window.handleTagKey = function(e, id) {
            if (e.key === 'Enter') {
                e.preventDefault();
                e.target.blur(); // Triggers confirmAddTag
            } else if (e.key === 'Escape') {
                e.target.value = ''; // Clear value so it cancels
                e.target.blur();
            }
        }

        window.confirmAddTag = async function(id, inputEl) {
            const newTag = inputEl.value.trim();
            if (!newTag) {
                processSnapshotData(allTodos); 
                return;
            }

            const todo = allTodos.find(t => t.id === id);
            if (!todo) return;

            const currentTags = todo.tags || [];
            if (currentTags.includes(newTag)) {
                showToast("Tag đã tồn tại!", "warning");
                processSnapshotData(allTodos);
                return;
            }

            const newTags = [...currentTags, newTag];

            try {
                if (isOfflineMode) {
                    const idx = allTodos.findIndex(t => t.id === id);
                    if (idx > -1) {
                        allTodos[idx].tags = newTags;
                        saveToLocalStorage();
                        processSnapshotData(allTodos);
                        showToast("Đã thêm tag (Offline)", "success");
                    }
                } else {
                    // THAY ĐỔI: Path public
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'todos', id);
                    await updateDoc(docRef, { tags: newTags });
                    showToast("Đã thêm tag", "success");
                }
            } catch (err) { 
                console.error(err);
                showToast("Lỗi thêm tag", "error"); 
                processSnapshotData(allTodos); // Revert UI
            }
        }

        // --- EDIT FEATURE LOGIC ---
        window.openEditModal = function(id) {
            const task = allTodos.find(t => t.id === id);
            if (!task) return;

            currentEditingId = id;
            tempEditingTags = [...(task.tags || [])]; // clone array

            document.getElementById('edit-task-text').value = task.text;
            document.getElementById('edit-task-time').value = task.alertTime || "";
            document.getElementById('edit-new-tag').value = "";
            
            renderEditTags();
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        window.closeEditModal = function() {
            document.getElementById('edit-modal').classList.add('hidden');
            currentEditingId = null;
            tempEditingTags = [];
        }

        window.renderEditTags = function() {
            const container = document.getElementById('edit-tags-list');
            container.innerHTML = '';
            if (tempEditingTags.length === 0) {
                container.innerHTML = '<span class="text-xs text-gray-400 italic">Không có tag</span>';
                return;
            }
            tempEditingTags.forEach((tag, index) => {
                const badge = document.createElement('div');
                badge.className = 'bg-indigo-100 text-indigo-700 text-xs font-semibold px-2 py-1 rounded flex items-center';
                badge.innerHTML = `
                    <span class="mr-1">#${tag}</span>
                    <button onclick="removeTagFromEdit(${index})" class="text-indigo-400 hover:text-red-500 transition focus:outline-none">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                container.appendChild(badge);
            });
        }

        window.removeTagFromEdit = function(index) {
            tempEditingTags.splice(index, 1);
            renderEditTags();
        }

        window.addTagInEdit = function() {
            const input = document.getElementById('edit-new-tag');
            const newTag = input.value.trim();
            if (newTag) {
                if (!tempEditingTags.includes(newTag)) {
                    tempEditingTags.push(newTag);
                    renderEditTags();
                    input.value = '';
                } else {
                    showToast("Tag đã tồn tại!", "warning");
                }
            }
        }

        window.saveTaskEdit = async function() {
            if (!currentEditingId) return;
            const newText = document.getElementById('edit-task-text').value.trim();
            if (!newText) {
                showToast("Nội dung không được để trống", "error");
                return;
            }
            const newTime = document.getElementById('edit-task-time').value;

            // Updates logic
            const updateData = {
                text: newText,
                alertTime: newTime || null,
                tags: tempEditingTags
            };

            const btnSave = document.getElementById('btn-save-edit');
            btnSave.disabled = true;
            btnSave.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Đang lưu...';

            try {
                if (isOfflineMode) {
                    // Update Local
                    const idx = allTodos.findIndex(t => t.id === currentEditingId);
                    if (idx > -1) {
                        allTodos[idx] = { ...allTodos[idx], ...updateData };
                        saveToLocalStorage();
                        processSnapshotData(allTodos);
                        showToast("Đã cập nhật (Offline)", "success");
                    }
                } else {
                    // THAY ĐỔI: Path public
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'todos', currentEditingId);
                    await updateDoc(docRef, updateData);
                    showToast("Đã cập nhật trên Cloud (Public)", "success");
                }
                closeEditModal();
            } catch (err) {
                console.error(err);
                showToast("Lỗi khi cập nhật", "error");
            } finally {
                btnSave.disabled = false;
                btnSave.innerHTML = '<i class="fas fa-save mr-2"></i> Lưu thay đổi';
            }
        }
        // --- END EDIT LOGIC ---

        async function toggleTodoStatus(id, isCompleted) {
            try {
                if (isOfflineMode) {
                    const idx = allTodos.findIndex(t => t.id === id);
                    if (idx > -1) {
                        allTodos[idx].completed = isCompleted;
                        saveToLocalStorage();
                        processSnapshotData(allTodos);
                        showToast(isCompleted ? "Đã xong!" : "Đã mở lại", "success");
                    }
                } else {
                    // THAY ĐỔI: Path public
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'todos', id);
                    await updateDoc(docRef, { completed: isCompleted });
                    showToast(isCompleted ? "Đã xong!" : "Đã mở lại", "success");
                }
            } catch (err) { showToast("Lỗi cập nhật", "error"); }
        }

        async function deleteTodo(id) {
            if (!confirm("Bạn có chắc muốn xóa công việc chung này?")) return;
            try {
                if (isOfflineMode) {
                    allTodos = allTodos.filter(t => t.id !== id);
                    saveToLocalStorage();
                    processSnapshotData(allTodos);
                    showToast("Đã xóa (Offline)", "info");
                } else {
                    // THAY ĐỔI: Path public
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'todos', id);
                    await deleteDoc(docRef);
                    showToast("Đã xóa trên Cloud (Public)", "info");
                }
            } catch (err) { showToast("Lỗi khi xóa", "error"); }
        }

        window.clearAllCompleted = async function(event) {
            event.stopPropagation();
            const completedTodos = allTodos.filter(t => t.completed);
            if (completedTodos.length === 0) return;
            if(!confirm(`Xóa vĩnh viễn ${completedTodos.length} công việc đã xong? (Lưu ý: Đây là danh sách chung)`)) return;
            try {
                if (isOfflineMode) {
                    allTodos = allTodos.filter(t => !t.completed);
                    saveToLocalStorage();
                    processSnapshotData(allTodos);
                    showToast("Đã dọn dẹp (Offline)", "info");
                } else {
                    const batch = writeBatch(db);
                    completedTodos.forEach(t => {
                        // THAY ĐỔI: Path public
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'todos', t.id);
                        batch.delete(docRef);
                    });
                    await batch.commit();
                    showToast("Đã dọn dẹp trên Cloud", "info");
                }
            } catch (err) { showToast("Lỗi xóa hàng loạt", "error"); }
        }

        function saveToLocalStorage() { localStorage.setItem('todos_offline_public', JSON.stringify(allTodos)); }

        function renderTodoItem(todo, container, isCompleted) {
            const tagsHtml = (todo.tags || []).map(tag => `
                <span class="inline-flex items-center bg-blue-50 text-blue-600 text-[10px] font-semibold px-2 py-0.5 rounded border border-blue-100 mr-1 group relative">
                    #${tag}
                    <button onclick="event.stopPropagation(); removeTag('${todo.id}', '${tag}')" class="ml-1 text-blue-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity focus:outline-none" title="Xóa tag">
                        <i class="fas fa-times"></i>
                    </button>
                </span>
            `).join('');
            
            // Nút thêm tag trực tiếp
            const addTagBtn = `<button onclick="event.stopPropagation(); startAddTag(this, '${todo.id}')" class="inline-flex items-center text-[10px] text-gray-400 hover:text-indigo-600 border border-transparent hover:border-indigo-100 hover:bg-indigo-50 px-1 rounded transition" title="Thêm tag nhanh"><i class="fas fa-plus"></i></button>`;

            const alertHtml = todo.alertTime ? `<span class="inline-flex items-center text-[10px] ${isCompleted ? 'text-gray-400' : 'text-orange-600 bg-orange-50'} px-2 py-0.5 rounded mr-1"><i class="fas fa-clock mr-1"></i> ${todo.alertTime}</span>` : '';
            const createdTimeHtml = `<span class="text-[10px] text-gray-400 ml-1 inline-flex items-center" title="Thời gian tạo"><i class="far fa-calendar-alt mr-1"></i>${formatDate(todo.createdAt)}</span>`;
            
            const el = document.createElement('div');
            
            // Common Actions HTML
            const deleteBtnHtml = `<button class="text-gray-300 hover:text-red-500 p-2 rounded-full transition delete-btn" data-id="${todo.id}" title="Xóa vĩnh viễn"><i class="fas fa-times"></i></button>`;
            const editBtnHtml = `<button onclick="openEditModal('${todo.id}')" class="text-gray-300 hover:text-blue-500 p-2 rounded-full transition mr-1" title="Chỉnh sửa chi tiết"><i class="fas fa-edit"></i></button>`;

            if (isCompleted) {
                el.className = "group flex items-center justify-between bg-white p-3 rounded-lg border border-gray-200 transition hover:shadow-sm";
                el.innerHTML = `
                    <div class="flex items-center space-x-3 flex-1 overflow-hidden opacity-60 group-hover:opacity-100 transition-opacity">
                        <button class="text-green-600 hover:text-green-700 transition focus:outline-none toggle-btn" data-id="${todo.id}" data-status="false" title="Đánh dấu chưa xong"><i class="fas fa-check-square text-lg"></i></button>
                        <div class="flex-1 min-w-0">
                            <p class="text-gray-500 line-through text-sm truncate">${todo.text}</p>
                            <div class="flex mt-1 opacity-50 grayscale flex-wrap items-center">
                                ${tagsHtml}
                                ${addTagBtn}
                                ${createdTimeHtml}
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        ${editBtnHtml}
                        ${deleteBtnHtml}
                    </div>`;
            } else {
                el.className = "task-enter bg-white p-4 rounded-xl shadow-sm border-l-4 border-indigo-500 flex items-start justify-between group transition-all hover:shadow-md hover:translate-y-[-2px]";
                el.innerHTML = `
                    <div class="flex items-start space-x-3 flex-1 overflow-hidden">
                        <button class="mt-0.5 text-gray-300 hover:text-green-500 transition focus:outline-none toggle-btn" data-id="${todo.id}" data-status="true" title="Đánh dấu hoàn thành"><i class="far fa-square text-xl"></i></button>
                        <div class="flex-1 min-w-0">
                            <p class="text-gray-800 font-medium text-base leading-tight break-words">${todo.text}</p>
                            <div class="flex flex-wrap items-center mt-2 gap-y-1">
                                ${alertHtml}
                                ${tagsHtml}
                                ${addTagBtn}
                                ${createdTimeHtml}
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center opacity-0 group-hover:opacity-100 transition">
                         ${editBtnHtml}
                         <button class="text-gray-300 hover:text-red-500 p-2 rounded-full hover:bg-red-50 transition delete-btn" data-id="${todo.id}" title="Xóa"><i class="fas fa-trash-alt"></i></button>
                    </div>`;
            }
            el.querySelector('.toggle-btn').addEventListener('click', (e) => { const id = e.currentTarget.dataset.id; const newStatus = e.currentTarget.dataset.status === "true"; toggleTodoStatus(id, newStatus); });
            el.querySelector('.delete-btn').addEventListener('click', (e) => { const id = e.currentTarget.dataset.id; deleteTodo(id); });
            container.appendChild(el);
        }

        function updateTagSelectors() {
            tagSuggestions.innerHTML = ''; tagSelect.innerHTML = '<option value="">Chọn tag...</option>'; quickTagsEl.innerHTML = '';
            if (availableTags.size > 0) {
                const sortedTags = Array.from(availableTags).sort();
                sortedTags.forEach(tag => {
                    const opt = document.createElement('option'); opt.value = tag; tagSuggestions.appendChild(opt);
                    const selectOpt = document.createElement('option'); selectOpt.value = tag; selectOpt.textContent = tag; tagSelect.appendChild(selectOpt);
                    const tagBtn = document.createElement('button'); tagBtn.type = "button";
                    tagBtn.className = "text-xs bg-white border border-indigo-100 text-indigo-600 px-2 py-1 rounded hover:bg-indigo-50 transition";
                    tagBtn.textContent = tag; tagBtn.onclick = () => addTagToInput(tag); quickTagsEl.appendChild(tagBtn);
                });
            } else { quickTagsEl.innerHTML = '<span class="text-xs text-gray-400 italic">Chưa có thẻ nào được tạo.</span>'; }
        }

        window.selectTagFromDropdown = function(selectEl) { const val = selectEl.value; if (val) { addTagToInput(val); selectEl.value = ""; } }
        function addTagToInput(tag) { const current = tagsInput.value; if (current) { const existingTags = current.split(',').map(t => t.trim()); if (!existingTags.includes(tag)) tagsInput.value = current + ", " + tag; } else { tagsInput.value = tag; } }
        function updateDateTime() { const now = new Date(); const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }; document.getElementById('current-date').textContent = now.toLocaleDateString('vi-VN', options); }
        window.toggleCompletedSection = function() { document.getElementById('completed-list').classList.toggle('hidden'); }
        window.requestNotificationPermission = function() { if (!("Notification" in window)) { alert("Trình duyệt không hỗ trợ thông báo"); return; } Notification.requestPermission().then(permission => { if (permission === "granted") showToast("Đã bật thông báo", "success"); }); }
        window.showToast = function(message, type = 'info') { const container = document.getElementById('toast-container'); const toast = document.createElement('div'); let bgClass = type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-gray-800'; toast.className = `${bgClass} text-white px-4 py-3 rounded shadow-lg flex items-center space-x-2 text-sm transform transition-all duration-300 translate-x-full opacity-0`; toast.innerHTML = `<span>${message}</span>`; container.appendChild(toast); setTimeout(() => toast.classList.remove('translate-x-full', 'opacity-0'), 10); setTimeout(() => { toast.classList.add('translate-x-full', 'opacity-0'); setTimeout(() => toast.remove(), 300); }, 3000); }
        setInterval(() => { const now = new Date(); if (now.getSeconds() > 5) return; const currentTimeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`; allTodos.forEach(todo => { if (!todo.completed && todo.alertTime === currentTimeStr) { if (Notification.permission === "granted") { new Notification("Nhắc nhở công việc", { body: todo.text }); } showToast(`Đến giờ: ${todo.text}`, "warning"); } }); }, 5000);

        todoForm.addEventListener('submit', addTodo);
        initApp(); updateDateTime();
    </script>
